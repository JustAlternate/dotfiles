# NVIDIA env
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia_drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Electron env for wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=HDMI-A-1, 2560x1440@144, 0x0, 1
monitor=eDP-1, 1920x1080, 0x0,1,mirror,HDMI-A-1,bitdepth,10
# monitor=eDP-1, 1920x1080, 0x-1080, 1
# monitor=HDMI-A-1, 1280x800, 0x0, 1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,10

plugin {
    hyprtrails {
        color = rgba(ffaa00ff)
    }
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


source = ~/.cache/wal/colors-hypr

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 20
    gaps_out = 20
    border_size = 5
    col.active_border = $color1 $color2 100deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 2
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT_R

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Commonly used binding 
# Application bindings

bind = $mainMod, R, exec, rofi -config ~/.config/rofi/config1.rasi -show drun || pkill rofi
bind = $mainMod, N, exec, cliphist list | rofi -config ~/.config/rofi/config1.rasi -dmenu -display-columns 2 | cliphist decode | wl-copy || pkill rofi
bind = $mainMod, T, exec, kitty
bind = $mainMod, W, exec, waterfox-g
bind = $mainMod, E, exec, thunar
bind = $mainMod, D, exec, discord
bind = $mainMod, P, exec, change_wallpaper
bind = $mainMod, C, exec, hyprctl keyword animation "fadeOut,0,0,default"; grimblast --freeze --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"

# Window management bindings

bind = $mainMod, M, exit, 
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, togglefloating, 
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# Computer control bindings 
binde = $mainMod, F2, exec, pactl set-sink-volume 0 -2%
binde = $mainMod, F3, exec, pactl set-sink-volume 0 +2%
bind = $mainMod, F4, exec, pactl set-sink-mute 0 toggle

binde = $mainMod, F8, exec, brightnessctl s 10+
binde = $mainMod, F7, exec, brightnessctl s 10-

bind = $mainMod, F11, exec, systemctl suspend
bind = $mainMod, F12, exec, shutdown now

# to switch between windows in a floating workspace
binde = $mainMod, Tab, cyclenext,          # change focus to another window
binde = $mainMod, Tab, bringactivetotop,   # bring it to the top

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, Eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, Egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, Agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, Eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, Egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, Agrave, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once=~/.config/hypr/scripts/startup
